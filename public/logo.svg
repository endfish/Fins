<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fins-gradient" x1="0" y1="256" x2="256" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00F5D4" /> <stop offset="100%" stop-color="#007CF0" /> </linearGradient>
     <linearGradient id="fins-glass-overlay" x1="50" y1="200" x2="200" y2="50" gradientUnits="userSpaceOnUse">
       <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.4" />
       <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1" />
    </linearGradient>
     <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/> </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#dropShadow)">
    <path d="M40 220 L120 20 L220 120 L180 220 Z" fill="url(#fins-gradient)"/>
    
    <path d="M40 220 L90 100 L220 120 L80 220 Z" fill="url(#fins-glass-overlay)" style="mix-blend-mode: overlay;"/>
  </g>
</svg>